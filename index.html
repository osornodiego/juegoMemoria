<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria by Diego Osorno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Juego La Frutera</h1>
        
        <div class="row justify-content-center my-3">
            <div class="col-auto">
                <ul class="nav">
                    <li class="nav-item"><span class="nav-link">Jugador: <span id="mostrarJugador" class="jugador">---</span></span></li>
                    <li class="nav-item"><span class="nav-link">Aciertos: <span id="mostrarAciertos" class="aciertos">0</span></span></li>
                    <li class="nav-item"><span class="nav-link">Intentos: <span id="mostrarIntentos" class="intentos">0</span></span></li>
                    <li class="nav-item"><span class="nav-link">Tiempo: <span id="mostrarTiempo" class="tiempo">0</span></span></li>
                    <li class="nav-item"><span class="nav-link">Nivel: <span id="mostrarNivel" class="nivel">1</span></span></li>
                    <li class="nav-item"><button class="btn btn-success btn-iniciar" id="btnIniciar">INICIAR</button></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-7">
                <h2 class="text-primary">Tablero de Juego</h2>
                <hr>
                <div class="row g-3 tablero">
                    <!-- Aquí van las imágenes del juego -->
                </div>
            </div>
            <div class="col-lg-5">
                <h2 class="text-secondary">Resultados</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Jugador</th>
                            <th>Tiempo Total</th>
                            <th>Intentos Totales</th>
                            <th>Tiempo Sobrante</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se agregarán las filas de puntajes -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrar Jugador</h5>
                    <button type="button" class="btn-close cerrar" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control nombre-jugador" placeholder="Ingresa tu nombre">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary cerrar">Cerrar</button>
                    <button type="button" class="btn btn-primary registrar-jugador">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/funciones.js"></script>
</body>
</html>
